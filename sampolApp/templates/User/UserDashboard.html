{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- USER DETAILS -->
<br>
<div id="Features" style="background-color: black;">
    <div class="container" >
        <h1 class="our_text" style="font-weight: 700; ">User <span style="color: #FED000 ;">Details</span></h1>
    </div>
</div>
<center>  
<div class="table-responsive" style="padding-top: 2%">     
    <table id="UserDatatable" class="styled-table" width="100%" data-show-column="true" > 
        <thead>
            <tr>
                    <th data-sortable="true">User ID</th>
                    <th data-sortable="true">First Name</th>
                    <th data-sortable="true">Last Name</th>
                    <th data-sortable="true">Username</th>
                    <th data-sortable="true">Password</th>
                    <th>Email</th>
                    <th>ACTION</th>
            </tr>
        </thead>
        <tbody>              
            {% for us in user %}   
            <tr>

                <td>{{ us.id }}</td>   
                <td>{{ us.fname }}</td>  
                <td>{{ us.lname }}</td>  
                <td>{{ us.Uname }}</td>
                <td>{{ us.Pass }}</td>
                <td>{{ us.email }}</td>
                <td>
                    <a type="button" class="btn btn-secondary" href="/EditUser/{{ us.id }}">Edit</a>
                    <a type="button" class="btn btn-secondary" href="/DeleteUser/{{ us.id }}" style="background-color: #800000;">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</center>
  {% endblock content %}
